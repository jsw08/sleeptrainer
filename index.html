<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Night Time Countdown</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        transition: background-color 0.5s;
      }

      .dialog {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.4);
      }

      .dialog-content {
        background-color: #fefefe;
        margin: 15% auto;
        padding: 20px;
        border: 1px solid #888;
        width: 300px;
      }

      .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
      }

      .close:hover,
      .close:focus {
        color: black;
        text-decoration: none;
        cursor: pointer;
      }

      button {
        margin-top: 10px;
      }

      #countdown {
	font-size: 10em;
      }
    </style>
  </head>
  <body>
    <div id="dialog" class="dialog">
      <div class="dialog-content">
        <span class="close" id="closeDialog">&times;</span>
        <h2>Set Night Time</h2>
        <label for="startTime">Start Time:</label>
        <input type="time" id="startTime">
        <label for="endTime">End Time:</label>
        <input type="time" id="endTime">
        <button id="saveSettings">Save</button>
      </div>
    </div>

    <button id="settingsButton">Settings</button>
    <div id="countdown"></div>

    <script>
      const dialog = document.getElementById("dialog");
      const settingsButton = document.getElementById("settingsButton");
      const closeDialog = document.getElementById("closeDialog");
      const saveSettings = document.getElementById("saveSettings");
      const startTimeInput = document.getElementById("startTime");
      const endTimeInput = document.getElementById("endTime");
      const countdownDisplay = document.getElementById("countdown");

      let nightStartTime;
      let nightEndTime;

      function updateBackground() {
        const now = new Date();
        const currentHour = now.getHours();
        const currentMinute = now.getMinutes();
        const currentTime = currentHour * 60 + currentMinute;

        const [startHour, startMinute] = nightStartTime.split(":").map(Number);
        const [endHour, endMinute] = nightEndTime.split(":").map(Number);
        const startTime = startHour * 60 + startMinute;
        const endTime = endHour * 60 + endMinute;

        const isNextDay = endTime < startTime;

        const isNightTime = isNextDay
          ? (currentTime >= startTime || currentTime < endTime)
          : (currentTime >= startTime && currentTime < endTime);

        if (isNightTime) {
          document.body.style.backgroundColor = "blue";
          countdownDisplay.textContent = "ðŸ˜´";
        } else {
          document.body.style.backgroundColor = "yellow";
          countdownDisplay.textContent = "ðŸŒž";
        }
      }

      function loadSettings() {
        const settings = JSON.parse(localStorage.getItem("nightSettings"));
        if (settings) {
          nightStartTime = settings.startTime;
          nightEndTime = settings.endTime;
          startTimeInput.value = nightStartTime;
          endTimeInput.value = nightEndTime;
        } else {
          nightStartTime = "18:00"; // Default start time
          nightEndTime = "06:00"; // Default end time
        }
      }

      function saveSettingsToLocalStorage() {
        const settings = {
          startTime: startTimeInput.value,
          endTime: endTimeInput.value,
        };
        localStorage.setItem("nightSettings", JSON.stringify(settings));
        nightStartTime = settings.startTime;
        nightEndTime = settings.endTime;
        updateBackground();
      }

      settingsButton.onclick = function () {
        dialog.style.display = "block";
      };

      closeDialog.onclick = function () {
        dialog.style.display = "none";
      };

      saveSettings.onclick = function () {
        saveSettingsToLocalStorage();
        dialog.style.display = "none";
      };

      window.onclick = function (event) {
        if (event.target === dialog) {
          dialog.style.display = "none";
        }
      };

      loadSettings();
      updateBackground();
      setInterval(updateBackground, 60000);
    </script>
  </body>
</html>
